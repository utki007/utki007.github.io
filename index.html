<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utkarsh Narain - Portfolio Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 300;
            animation: fadeIn 2s ease-out;
        }

        .message {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeInMessage 3s forwards;
        }

        .loader {
            border: 10px solid rgba(255, 255, 255, 0.1);
            border-top: 10px solid #ffcc00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInMessage {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #d1d1d1;
            animation: fadeIn 4s ease-out;
        }
    </style>
</head>
<body>

    <div>
        <h1>Portfolio Coming Soon</h1>
        <h2>Hey, I'm Utkarsh Narain, a Developer.</h2>
        <p class="message">I am working hard to bring you something amazing. Stay tuned!</p>
        <div class="loader"></div>
        <div class="footer">Connect with me on <a href="https://github.com/utkarshnarain" target="_blank" style="color: #ffcc00;">GitHub</a> | <a href="https://www.linkedin.com/in/utkarsh-narain" target="_blank" style="color: #ffcc00;">LinkedIn</a></div>
    </div>

</body>
</html>
